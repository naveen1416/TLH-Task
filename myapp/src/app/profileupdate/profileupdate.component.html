<div class="container my-5 ">
  <h2>Update Profile</h2>
  <form (ngSubmit)="updateProfile()" #profileForm="ngForm" class="mt-4">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" name="name" class="form-control" [(ngModel)]="profile.name" required />
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <input type="text" id="role" name="role" class="form-control" [(ngModel)]="profile.role" required />
    </div>

    <div class="mb-3">
      <label for="bio" class="form-label">Bio</label>
      <textarea id="bio" name="bio" class="form-control" rows="4" [(ngModel)]="profile.bio" required></textarea>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" [(ngModel)]="profile.email" required />
    </div>

    <button type="submit" class="btn btn-dark" [disabled]="!profileForm.form.valid">Update Profile</button>
    <button class=" btn btn-outline-danger mx-3" routerLink="/">Cancel</button>
    <div *ngIf="responseMessage" class="alert alert-info mt-3">
      {{ responseMessage }}
    </div>
  </form>
</div>
